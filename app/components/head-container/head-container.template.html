<div class="head-container">
  <h1>Todo List</h1>
  <div class="info-panel" ng-if="$ctrl.tasks.length">
    <loading loading="$ctrl.loading"></loading>
    <h3>
      {{$ctrl.remainingTasks()}} of {{$ctrl.tasks.length}} remaining,
      {{$ctrl.tasks.length - $ctrl.remainingTasks()}} done
    </h3>
    <a href="" title="Add completed tasks to archive" ng-click="$ctrl.archiveCompletedTasks()">[ archive ]</a>
  </div>
</div>
