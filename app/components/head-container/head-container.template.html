<div class="head-container">
  <h1>Todo List</h1>
  <div class="info-panel" ng-if="$ctrl.parent.tasks.length">
    <h3>
      {{$ctrl.remainingTasks()}} of {{$ctrl.parent.tasks.length}} remaining,
      {{$ctrl.parent.tasks.length - $ctrl.remainingTasks()}} done
    </h3>
    <a href="" ng-click="$ctrl.archiveCompletedTasks()">[ archive ]</a>
  </div>
</div>
