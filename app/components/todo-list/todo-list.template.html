<div class="container">
  <head-container
      tasks="$ctrl.tasks">
  </head-container>
  <search
      ng-if="$ctrl.tasks.length"
      search-task="$ctrl.searchTask">
  </search>
  <filter-buttons-group
      ng-if="$ctrl.tasks.length"
      filter-name="$ctrl.filterName">
  </filter-buttons-group>
  <task-item-list
      tasks="$ctrl.tasks"
      search-task="$ctrl.searchTask"
      filter-name="$ctrl.filterName">
  </task-item-list>
  <add-task
      tasks="$ctrl.tasks">
  </add-task>
</div>
