<div class="container">
  <error-container
      ng-if="$ctrl.error"
      error="$ctrl.error">
  </error-container>
  <div class="task-detail"
       ng-if="$ctrl.task">
    <h1>Task details</h1>
    <dl>
      <dt>Id:</dt>
      <dd>{{$ctrl.task._id}}</dd>
      <dt>Text:</dt>
      <dd class="clear-bottom">
        <div class="textarea">
          {{$ctrl.task.text}}
        </div>
        <div class="edit">
          <i class="fas fa-edit" ng-click="$ctrl.edit($ctrl.task.text)"></i>
        </div>

        <!--        <label>-->
        <!--          <textarea auto-resize name="text">{{$ctrl.task.text}}</textarea>-->
        <!--        </label>-->
      </dd>
      <dt>Done:</dt>
      <dd>{{$ctrl.task.done ? 'yes' : 'no'}}</dd>
      <dt>Important:</dt>
      <dd>{{$ctrl.task.important ? 'yes' : 'no'}}</dd>
      <dt>Date:</dt>
      <dd>{{$ctrl.task.date | date: 'dd.MM.yyyy (HH:mm)'}}</dd>
      <dt>Description:</dt>
      <dd>
        <div class="textarea" ng-if="$ctrl.task.description">
          {{$ctrl.task.description}}
        </div>
        <div class="edit clear-bottom">
          <i class="fas fa-edit" ng-click="$ctrl.edit($ctrl.task.description)"></i>
        </div>
      </dd>
    </dl>
  </div>
</div>
