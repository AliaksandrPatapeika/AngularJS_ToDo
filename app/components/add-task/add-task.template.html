<div class="add-task-container">
  <loading loading="$ctrl.loading"></loading>
  <form ng-submit="$ctrl.addTask($ctrl.addTaskInputText)">
    <label>
      <input type="text" placeholder="add new task" ng-model="$ctrl.addTaskInputText">
    </label>
    <button class="btn btn-add">Add</button>
  </form>
</div>
