<!DOCTYPE html>
<!-- ng-app  указывает с каким модулем работает блок -->
<html lang="en" ng-app="todoListApp">
<head>
  <meta charset="UTF-8">
  <!-- для мобильной адаптивности (ширина просмотра = ширине девайса, при первой загрузке масштаб = 1,
   последнее - для масштаба на iOS_9.1) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>AngularJS ToDo</title>
  <!-- подключать перед основными стилями, чтобы основные стили перезаписывали стили fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="app.css">
  <script src="lib/angular/angular.js"></script>
  <!-- файлы, определяющие модуль (*.module.js), должны быть включены до других файлов, которые добавляют
  функционал (например, компоненты, контроллеры, сервисы, фильтры) к этому модулю.-->
  <script src="app.module.js"></script>
  <script src="todo-list/todo-list.module.js"></script>
  <script src="todo-list/todo-list.component.js"></script>
  <script src="todo-list/todo-list.filter.js"></script>
</head>
<body>
<!-- Use a custom component to render a todoList application -->
<todo-list></todo-list>
</body>
</html>
