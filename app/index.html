<!DOCTYPE html>
<!-- ng-app  указывает с каким модулем работает блок -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- для мобильной адаптивности (ширина просмотра = ширине девайса, при первой загрузке масштаб = 1,
   последнее - для масштаба на iOS_9.1) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>AngularJS ToDo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- подключать перед основными стилями, чтобы основные стили перезаписывали стили fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="app.css">
  <!-- Определяет CSS, необходимый для анимации -->
  <link rel="stylesheet" href="app.animations.css"/>
</head>
<body>
<div class="view-container">
  <div class="view-frame" ng-view></div>
</div>
<!-- libs and frameworks -->
<script src="lib/angular/angular.js"></script>
<!-- Добавляет поддержку анимации в AngularJS -->
<script src="lib/angular-animate/angular-animate.js"></script>
<!-- нам также нужно загрузить файл angular-resource.js, который содержит модуль ngResource -->
<script src="lib/angular-resource/angular-resource.js"></script>
<!-- определяет модуль Angular ngRoute, который предоставляет маршрутизацию -->
<script src="lib/angular-route/angular-route.js"></script>
<!-- файлы, определяющие модуль (*.module.js), должны быть включены до других файлов, которые добавляют функционал (например, компоненты, контроллеры, сервисы, фильтры) к этому модулю.-->
<!-- основной модуль -->
<!-- app -->
<script src="app.module.js"></script>
<!-- настраивает провайдеров, доступных для основного модуля -->
<script src="app.config.js"></script>
<!-- Запуск приложения в ручную без дерективы ngApp-->
<script src="app.run.js"></script>
<script src="core/core.module.js"></script>
<!-- Определяет JavaScript анимацию -->
<script src="core/todo/todo.module.js"></script>
<script src="core/todo/todo.service.js"></script>
<script src="todo-list/todo-list.module.js"></script>
<script src="todo-list/todo-list.component.js"></script>
<script src="todo-list/todo-list.filter.js"></script>
<!-- определяет новый модуль, содержащий компонент taskDetail -->
<script src="task-detail/task-detail.module.js"></script>
<!-- определяет компонент taskDetail -->
<script src="task-detail/task-detail.component.js"></script>
</body>
</html>
